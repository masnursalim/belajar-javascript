<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Let Re-declare</title>
</head>
<body>
    <script>
        let x = "John Doe";
        let x = 0;
        // Uncaught SyntaxError: Identifier 'x' has already been declared

        var x = "John Doe";
        var x = 0;
        console.log(x);
    </script>
</body>
</html>
