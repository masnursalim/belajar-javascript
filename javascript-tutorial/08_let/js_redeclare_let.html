<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Re-declare let</title>
</head>
<body>
    <script>
        let x = 10;
        // Here x is 10

        {
            let x = 2;
            // Here x is 2
        }

        console.log(x);

    </script>
</body>
</html>
